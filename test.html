<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تجربة السوايب</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fdf6e3; margin: 20px; }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .section-header h2 { margin: 0; }
    .section-header a { text-decoration: none; font-weight: bold; color: #333; }

    .store-track {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
      border: 2px solid #ccc;
      padding: 10px;
    }

    .store-card {
      flex: 0 0 auto;
      width: 200px;
      height: 150px;
      background: #f4b000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="section-header">
    <h2>أفضل المتاجر</h2>
    <a href="#" class="view-all" data-target="best-track">← عرض الكل</a>
  </div>

  <div class="store-track" id="best-track">
    <div class="store-card">1</div>
    <div class="store-card">2</div>
    <div class="store-card">3</div>
    <div class="store-card">4</div>
    <div class="store-card">5</div>
    <div class="store-card">6</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.view-all').forEach(button => {
        button.addEventListener('click', function (e) {
          e.preventDefault();
          const targetId = this.getAttribute('data-target');
          const track = document.getElementById(targetId);

          if (track) {
            track.scrollBy({
              left: 300,
              behavior: 'smooth'
            });
          }
        });
      });
    });
  </script>
</body>
</html>
